<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link to fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /link to fontawesome -->

        <!-- link to the css sheet -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- /link to the css sheet -->


        <title>To do</title>
    </head>
    <body>
        <div id="root">
            <header>
                <img src="./img/logo (1).png" width="430px" alt="">
                <div class="container-input">
                    <input v-model="newTodo.nome" type="text">
                    <button @click="todoAdd">Aggiungi</button>
                </div>
            </header>
            <main>
                <section class="container-todo">
                    <ul>
                        <li v-for="(todo,index) in todos" :key="index">{{todo.nome}} <i class="fas fa-times"></i></li>
                    </ul>
                </section>
            </main>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
